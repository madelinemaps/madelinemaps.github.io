<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="./assets/images/1311.png" />
    <title>My Portfolio</title>
    <meta name="description" content="Welcome to my portfolio!">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point&display=swap" rel="stylesheet">  
    <style>
        /* Basic reset for body and html */
        body, html {
            margin: 0;
            height: 100%;
            font-family: 'Sulphur Point', sans-serif;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./assets/images/mountains.jpg');
            background-size: cover;
            background-position: center;
            animation: fadeIn 2s ease-in-out forwards; /* Apply fade-in effect */
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between; /* Space out the items */
            align-items: center; /* Vertically align items */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px; /* Add 20px padding to both sides */
            width: 100%;
            position: absolute;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        /* Left side: icon and title */
        .navbar-left {
            display: flex;
            flex-direction: column; /* Arrange the icon and title vertically */
            align-items: flex-start; /* Left-align the text */
            padding-left: 20px; /* Add left padding for space */
        }

        .icon {
            width: 30px;
            height: 30px;
            margin-right: 10px; /* Space between icon and title */
        }

        .bold-text {
            font-weight: bold;
            font-size: 1.5em; /* Adjust size as needed */
        }

        .title-text {
            font-weight: normal;
            font-size: 1.2em; /* Adjust size as needed */
        }

        /* Left side title link (Make it clickable) */
        .navbar-left a {
            text-decoration: none;
            color: black; /* Ensure it is black and not blue */
        }

        /* Right side: nav links */
        .nav-links {
            display: flex;
            align-items: center;
            padding-right: 20px; /* Add padding to the right side */
        }

        .nav-title-link {
            text-decoration: none;
            font-size: 1.2em;
            color: #333;
            padding: 10px;
            margin-left: 20px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .nav-title-link:hover {
            transform: scale(1.1); /* Slightly increase size on hover */
            text-decoration: none; /* Ensure no underline */
            color: #333; /* Keep the color the same on hover */
        }

        .nav-title-link:active {
            text-decoration: none; /* Ensure no underline when clicked */
            color: #333; /* Keep the color the same when clicked */
        }

        /* Content Styling */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: left;
            padding: 40px;
            border-radius: 0; /* Remove rounded corners */
            box-shadow: none; /* Remove the shadow */
            animation: fadeInContent 2s ease-in-out forwards;
            background: transparent; /* Ensure the content background is transparent */
        }

        /* Layout for image and content */
        .image-container {
            margin-right: 40px;
        }

        .image-container img {
            width: 300px; /* Adjust to equal width and height */
            height: 300px; /* Set height to make it a circle */
            object-fit: cover; /* Ensure the image covers the container */
            border-radius: 50%; /* Make the image circular */
        }

        .content-text {
            max-width: 400px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        /* Button Styling */
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            background-color: #B47DB5;
            color: white;
            border: 2px solid #B47DB5;
            border-radius: 30px; /* Make buttons have rounded edges */
            cursor: pointer;
            font-size: 1.2em;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #A15CA3;
            transform: translateY(-2px); /* Give a slight "lift" effect on hover */
        }

        /* Fade-in Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInContent {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <!-- Left side: icon and title (Clickable) -->
        <div class="navbar-left">
            <a href="index.html" style="display: flex; align-items: center;">
                <img class="icon" src="./assets/M.png" alt="Icon">
                <span class="bold-text">Madeline Peery</span>
            </a>
            <span class="title-text">GIS Analyst | Environmental Scientist</span>
        </div>

        <!-- Right side: nav links -->
        <div class="nav-links">
            <a class="nav-title-link" href="./portfolio.html">Portfolio</a>
            <a class="nav-title-link" href="madelinemaps.github.io/about.html">About</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="image-container">
            <img src="assets/Peery_Headshot.jpg" >
        </div>
        <div class="content-text">
            <h1>Welcome to My Portfolio</h1>
            <p>Hi, I'm Madeline Peery, a GIS professional passionate about mapping and data visualization. Below you'll find some of my work and experience in the field.</p>

            <!-- Buttons -->
            <div class="button-container">
                <a href="./portfolio.html" class="button">Portfolio</a>
                <a href="./about.html" class="button">About Me</a>
            </div>
        </div>
    </div>
</body>
</html>
