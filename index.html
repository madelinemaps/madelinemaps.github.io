<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
        }

        /* Page Container */
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 1000px;
            opacity: 0;
            animation: fadeIn 1.5s forwards; /* Fade-in effect */
        }

        /* Image Style */
        .left-side img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Right Side Content */
        .right-side {
            margin-left: 30px;
            text-align: left;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left side: Image -->
        <div class="left-side">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image">
        </div>

        <!-- Right side: Text content -->
        <div class="right-side">
            <h1>Hello</h1>
            <p>Welcome to my website. Feel free to explore my work and learn more about me!</p>
            <a href="portfolio.html" class="btn">Portfolio</a>
            <a href="./about.html" class="btn">About me</a>
        </div>
    </div>

</body>
</html>
