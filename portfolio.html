<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="./assets/images/1311.png" />
    <title>My Portfolio</title>
    <meta name="description" content="Welcome to my portfolio!">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point&display=swap" rel="stylesheet">  
    <style>
        /* Basic reset for body and html */
        body, html {
            margin: 0;
            height: 100%;
            font-family: 'Sulphur Point', sans-serif;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./assets/images/mountains.jpg');
            background-size: cover;
            background-position: center;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            width: 100%;
            position: absolute;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        /* Left side: icon and title */
        .navbar-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 20px;
        }

        .icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .bold-text {
            font-weight: bold;
            font-size: 1.5em;
        }

        .title-text {
            font-weight: normal;
            font-size: 1.2em;
        }

        /* Right side: nav links */
.nav-links {
    display: flex;
    align-items: center;
    padding-right: 20px;
}

.nav-title-link {
    text-decoration: none;
    font-size: 1.2em;
    color: #333;
    padding: 10px;
    margin-left: 20px;
    transition: transform 0.3s ease, color 0.3s ease;
}

.nav-title-link:hover {
    transform: scale(1.1); /* Slightly increase size on hover */
    text-decoration: none; /* Ensure no underline */
    color: #333; /* Keep the color the same on hover */
}

.nav-title-link:active {
    text-decoration: none; /* Ensure no underline when clicked */
    color: #333; /* Keep the color the same when clicked */
}


        /* Portfolio Page Styling */
        .portfolio-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 80px;
            padding: 10px;
        }

        .portfolio-item {
            position: relative;
            width: 500px; /* Adjusted width for rectangular shape */
            height: 300px; /* Adjusted height for rectangular shape */
            margin: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: scale(1.05); /* Slightly zoom on hover */
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .portfolio-item .portfolio-title {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Perfect centering */
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.5em;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        /* Fade-in Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .portfolio-item {
                width: 400px; /* Adjust width for tablets */
                height: 250px; /* Adjust height for tablets */
            }

            .portfolio-title {
                font-size: 1.2em;
            }

            .navbar-left {
                flex-direction: row;
                align-items: center;
                padding-left: 10px;
            }

            .bold-text {
                font-size: 1.2em;
            }

            .nav-links {
                padding-right: 10px;
            }

            .nav-title-link {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .portfolio-container {
                padding: 5px;
                flex-direction: column;
                align-items: center;
            }

            .portfolio-item {
                width: 100%;
                height: 200px;
            }

            .portfolio-title {
                font-size: 1em;
            }

            .navbar-left {
                padding-left: 5px;
            }

            .nav-links {
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
<div class="navbar">
    <div class="navbar-left">
        <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: black;">
            <img class="icon" src="./assets/M.png" alt="Icon">
            <span class="bold-text">Madeline Peery</span>
        </a>
        <span class="title-text">GIS Analyst | Environmental Scientist</span>
    </div>

    <div class="nav-links">
        <a class="nav-title-link" href="./portfolio.html">Portfolio</a>
        <a class="nav-title-link" href="madelinemaps.github.io/about.hmtl">About</a>
    </div>
</div>



    <!-- Portfolio Content -->
    <div class="portfolio-container">
        <!-- Portfolio Item 1 -->
        <a href="./cartography.html" class="portfolio-item">
            <img src="./assets/BearRiver_small.png" alt="Cartography">
            <div class="portfolio-title">Cartography</div>
        </a>
        <!-- Portfolio Item 2 -->
        <a href="./project2.html" class="portfolio-item">
            <img src="./assets/BearRiver_small.png" alt="Data Viz">
            <div class="portfolio-title">Data Viz</div>
        </a>
    </div>

</body>
</html>
