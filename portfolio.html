<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Header Section */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 15px;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Gallery Section */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            width: 100%;
            height: 300px; /* Ensure square images */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery-item h2 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5rem;
        }

        /* Optional: Hover effect */
        .gallery-item:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <a href="#portfolio">Portfolio</a>
        <a href="#about">About Me</a>
    </header>

    <!-- Gallery Section -->
    <div class="gallery">
        <!-- Cartography Image -->
        <a href="cartography.html" class="gallery-item" style="background-image: url('https://via.placeholder.com/300x300?text=Cartography');">
            <h2>Cartography</h2>
        </a>

        <!-- Data Viz Image -->
        <a href="data-viz.html" class="gallery-item" style="background-image: url('https://via.placeholder.com/300x300?text=Data+Viz');">
            <h2>Data Viz</h2>
        </a>
    </div>

</body>
</html>
