<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point&display=swap" rel="stylesheet">
    <style>
        /* Basic reset for body and html */
        body, html {
            margin: 0;
            height: 100%;
            font-family: 'Sulphur Point', sans-serif;
            color: black;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content from the top of the screen */
            background-image: url('./assets/images/mountains.jpg');
            background-size: cover;
            background-position: center;
            animation: fadeIn 2s ease-in-out forwards;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff; /* Solid non-transparent background */
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10; /* Ensure navbar is above content */
        }

        /* Content padding to prevent overlap */
        body {
            padding-top: 120px; /* Add padding for the space that the navbar occupies */
        }

        /* Left side: icon and title */
        .navbar-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 20px;
        }

        .icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .bold-text {
            font-weight: bold;
            font-size: 1.5em;
        }

        .title-text {
            font-weight: normal;
            font-size: 1.2em;
        }

        /* Right side: nav links */
        .nav-links {
            display: flex;
            align-items: center;
            padding-right: 20px;
        }

        .nav-title-link {
            text-decoration: none;
            font-size: 1.2em;
            color: #333;
            padding: 10px;
            margin-left: 20px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .nav-title-link:hover {
            transform: scale(1.1);
            text-decoration: none;
            color: #333;
        }

        .nav-title-link:active {
            text-decoration: none;
            color: #333;
        }

        /* Gallery Title and Description */
        .gallery-title {
            text-align: center;
            font-size: 3em;
            margin-top: 60px; /* Adjusted for spacing below navbar */
        }

        .gallery-description {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
            max-width: 800px;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 images per row */
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 20px auto;
        }

        /* Adjust the gallery item to have specific width and height */
        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 400px; /* Set width to 400px */
            height: 300px; /* Set height to 300px */
        }

        /* Image inside gallery item */
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* On hover, make the image slightly bigger */
        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Transparent mask for hover effect */
        .gallery-item .mask {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        /* Hide the mask on hover */
        .gallery-item:hover .mask {
            opacity: 0;
        }

        /* Image title on top of the image */
        .gallery-item .image-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            text-align: center;
        }

        /* Fade-in Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
