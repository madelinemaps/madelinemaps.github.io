    <style>
        /* Basic reset for body and html */
        body, html {
            margin: 0;
            height: 100%;
            font-family: 'Sulphur Point', sans-serif;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./assets/images/mountains.jpg');
            background-size: cover;
            background-position: center;
            animation: fadeIn 2s ease-in-out forwards; /* Apply fade-in effect */
            flex-direction: column;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between; /* Space out the items */
            align-items: center; /* Vertically align items */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px; /* Add 20px padding to both sides */
            width: 100%;
            position: fixed; /* Fix the navbar at the top */
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        /* Adjust the content below the navbar */
        body {
            padding-top: 120px; /* Add top padding to the body to prevent overlap */
        }

        /* Left side: icon and title */
        .navbar-left {
            display: flex;
            flex-direction: column; /* Arrange the icon and title vertically */
            align-items: flex-start; /* Left-align the text */
            padding-left: 20px; /* Add left padding for space */
        }

        .icon {
            width: 30px;
            height: 30px;
            margin-right: 10px; /* Space between icon and title */
        }

        .bold-text {
            font-weight: bold;
            font-size: 1.5em; /* Adjust size as needed */
        }

        .title-text {
            font-weight: normal;
            font-size: 1.2em; /* Adjust size as needed */
        }

        /* Left side title link (Clickable) */
        .navbar-left a {
            text-decoration: none;
            color: black; /* Ensure it is black and not blue */
        }

        /* Right side: nav links */
        .nav-links {
            display: flex;
            align-items: center;
            padding-right: 20px; /* Add padding to the right side */
        }

        .nav-title-link {
            text-decoration: none;
            font-size: 1.2em;
            color: #333;
            padding: 10px;
            margin-left: 20px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .nav-title-link:hover {
            transform: scale(1.1); /* Slightly increase size on hover */
            text-decoration: none; /* Ensure no underline */
            color: #333; /* Keep the color the same on hover */
        }

        .nav-title-link:active {
            text-decoration: none; /* Ensure no underline when clicked */
            color: #333; /* Keep the color the same when clicked */
        }

        /* Gallery Title and Description */
        .gallery-title {
            text-align: center;
            font-size: 3em;
            margin-top: 60px; /* Adjusted for spacing below navbar */
        }

        .gallery-description {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
            max-width: 800px;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 images per row */
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-radius: 10px; /* Rounded corners */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 16 / 9; /* Set images to a landscape (rectangular) aspect ratio */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This ensures the images are cropped and stretched to fill the space */
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .gallery-item .mask {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4); /* Transparent black mask */
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05); /* Slightly increase the size */
        }

        .gallery-item:hover .mask {
            opacity: 0; /* Remove mask on hover */
        }

        .gallery-item .image-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            text-align: center;
        }

        /* Fade-in Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
