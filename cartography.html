<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartography</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point&display=swap" rel="stylesheet">
    <style>
        /* Navbar Styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px 20px;
    width: 100%;
    position: fixed;
    top: 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    z-index: 10;
}

.navbar-left {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding-left: 20px;
}

.icon {
    width: 30px; /* Original size */
    height: 30px; /* Original size */
    margin-right: 10px; /* Space between icon and title */
}


        /* Apply the Sulphur Point font to the entire page */
        body {
            font-family: 'Sulphur Point', sans-serif;
            text-align: center;
            margin-top: 80px; /* Adjust for navbar */
        }

        h1 {
            margin-top: 50px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            padding-right: 20px;
        }

        .nav-title-link {
            text-decoration: none;
            font-size: 1.2em;
            color: #333;
            padding: 10px;
            margin-left: 20px;
            transition: transform 0.3s ease, color 0.3s ease;
            font-family: 'Open Sans', sans-serif; /* Apply Open Sans to navbar links */
        }

        .nav-title-link:hover {
            transform: scale(1.1); /* Slightly increase size on hover */
            text-decoration: none;
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 50px;
        }

        .grid-item {
            position: relative;
            width: 400px;
            height: 300px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .grid-item .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .grid-item a {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <div class="navbar-left">
            <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: black;">
                <img class="icon" src="./assets/M.png" alt="Icon">
                <span class="bold-text">Madeline Peery</span>
            </a>
            <span class="title-text">GIS Analyst | Environmental Scientist</span>
        </div>

        <div class="nav-links">
            <a class="nav-title-link" href="./portfolio.html">Portfolio</a>
            <a class="nav-title-link" href="./about.html">About</a>
        </div>
    </div>

    <!-- Page Content -->
    <h1>Cartography</h1>
    <div class="grid-container">
        <div class="grid-item">
            <a href="./projects/BearRiverDEM.html">
                <img src="assets/BearRiver_small.png" alt="Image 1">
                <div class="title">Bear River Digital Elevation Model</div>
            </a>
        </div>
        <div class="grid-item">
            <a href="./projects/Paris5mins.html">
                <img src="https://madelinemaps.github.io/assets/paris5mins_small.png" alt="Image 2">
                <div class="title">Paris in a 5 Minute Walk</div>
            </a>
        </div>
        <div class="grid-item">
            <a href="https://example.com/page3">
                <img src="assets/Osprey_Migration.gif" alt="Image 3">
                <div class="title">Osprey Migration Routes</div>
            </a>
        </div>
        <div class="grid-item">
            <a href="https://example.com/page4">
                <img src="https://via.placeholder.com/400x300" alt="Image 4">
                <div class="title">Map 4</div>
            </a>
        </div>
        <div class="grid-item">
            <a href="https://example.com/page5">
                <img src="https://via.placeholder.com/400x300" alt="Image 5">
                <div class="title">Map 5</div>
            </a>
        </div>
        <div class="grid-item">
            <a href="https://example.com/page6">
                <img src="https://via.placeholder.com/400x300" alt="Image 6">
                <div class="title">Map 6</div>
            </a>
        </div>
    </div>
</body>
</html>
