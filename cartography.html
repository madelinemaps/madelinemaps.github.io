<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 50px;
        }
        .grid-item {
            position: relative;
            width: 400px;
            height: 300px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .grid-item .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .grid-item a {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Cartography</h1>
    <div class="grid-container">
        <div class="grid-item">
            <a href="https://example.com/page1">
                <img src="https://via.placeholder.com/400x300" alt="Image 1">
                <div class="title">Map 1</div>
            </a>
        </div>
        <div class="grid-item">
            <a href="https://example.com/page2">
                <img src="https://via.placeholder.com/400x300" alt="Image 2">
                <div class="title">Map 2</div>
            </a>
        </div>
        <div class="grid-item">
            <a href="https://example.com/page3">
                <img src="https://via.placeholder.com/400x300" alt="Image 3">
                <div class="title">Map 3</div>
            </a>
        </div>
        <div class="grid-item">
            <a href="https://example.com/page4">
                <img src="https://via.placeholder.com/400x300" alt="Image 4">
                <div class="title">Map 4</div>
            </a>
        </div>
        <div class="grid-item">
            <a href="https://example.com/page5">
                <img src="https://via.placeholder.com/400x300" alt="Image 5">
                <div class="title">Map 5</div>
            </a>
        </div>
        <div class="grid-item">
            <a href="https://example.com/page6">
                <img src="https://via.placeholder.com/400x300" alt="Image 6">
                <div class="title">Map 6</div>
            </a>
        </div>
    </div>
</body>
</html>
